<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Interactive Vector Drawing</title>
    <style>
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 120px;
            padding: 4px;
        }

        label {
            font-weight: bold;
        }

        button {
            height: 27px;
            padding: 0 10px;
        }

        select {
            height: 30px;
            padding: 2px;
        }

        canvas {
            border: 1px solid black;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas".
    </canvas>

    <div class="controls">
        <label for="xCoord">v1: x</label>
        <input type="text" id="xCoord" value="" />
        <label for="yCoord">y</label>
        <input type="text" id="yCoord" value="" />
    </div>

    <div class="controls">
        <label for="xCoord2">v2: x</label>
        <input type="text" id="xCoord2" value="" />
        <label for="yCoord2">y</label>
        <input type="text" id="yCoord2" value="" />
        <button onclick="handleDrawEvent()">Draw</button>
    </div>

    <div class="controls">
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="angle">Angle between</option>
            <option value="area">Area</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
        </select>
        <label for="scalar">Scalar:</label>
        <input type="number" id="scalar" value="" />
        <button onclick="handleDrawOperationEvent()">Perform Operation</button>
    </div>

    <div class="controls back-button">
        <button onclick="window.location.href='../../index.html'">Back to Homepage</button>
    </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>
</html>
